<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ ok-->
  </head>
  <body class="bg-slate-300 flex items-center justify-center h-screen">
    <div class="rounded-2xl p-4 bg-white w-72 shadow-xl">
      <img
        src="./images/image-qr-code.png"
        class="rounded-lg m-auto"
        width="250px"
        alt="QR code image"
      />
      <div class="m-3">
        <p class="font-bold break-words text-center text-xl font-outfit">
          Improve your front-end skills by building projects
        </p>
        <p
          class="break-words text-center text-gray-500 text-sm mt-3 mb-2 font-outfit"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
